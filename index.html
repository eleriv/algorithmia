<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateExtractor</title>
</head>
<body>
    <h1>Extracts dates from raw text </h1>
    <input type="text" id="input" value="">
    <button id="button">Enter</button>
    <div id="result"></div>

    <script src="https://algorithmia.com/v1/clients/js/algorithmia-0.2.1.js" type="text/javascript"></script>
    
    <script>
        document.getElementById("button").addEventListener("click", () => {
            var input = document.getElementById("input").value;

            Algorithmia.client("sim11TMsTWHn/uD0X6xRCB7c1Ru1")
            .algo("PetiteProgrammer/DateExtractor/0.1.0?timeout=300") // timeout is optional
            .pipe(input)
            .then(function(output) { 
                document.getElementById("result").innerHTML = output.result;
            }); 
        });
    </script>

</body>
</html>
